<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="BandRich Web Team">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Google Map sample page</title>
    </head>
        <style type="text/css">
            
            #map_canvas { 
                height: 500px;
                width:800px;
            }

        </style>
    <body>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

        <div id="map_canvas"></div>


        <script src="js/vendor/jquery-1.11.0.min.js?v=2014041601"></script>
        <script>


            var initialize = function () {
                //定義經緯度位置: bandrich
                var latlng = new google.maps.LatLng(25.0798952, 121.5719747);
                
                //設定地圖參數
                var mapOptions = {
                    zoom: 16,                                 //初始放大倍數
                    center: latlng,                           //中心點所在位置
                    mapTypeId: google.maps.MapTypeId.ROADMAP, //正常2D道路模式
                    disableDefaultUI: true                  //停用所有控制項
                    
                    // mapTypeControl: true,                     //提供地圖或衛星檢示的control
                    // mapTypeControlOptions: {
                    //     style: google.maps.MapTypeControlStyle.DROPDOWN_MENU,   //下拉式選單
                    //     position: google.maps.ControlPosition.BOTTOM_CENTER
                    // },
                    
                    // panControl: true,                         //提供 上 下 左 右 按鈕的control       
                    // panControlOptions: {
                    //     position: google.maps.ControlPosition.TOP_RIGHT
                    // },
                    
                    // zoomControl: true,                        //提供 [+] 和 [-] 按鈕的control
                    // zoomControlOptions: {
                    //     style: google.maps.ZoomControlStyle.SMALL,      //[+] 和 [-]按鈕的大小
                    //     position: google.maps.ControlPosition.RIGHT_CENTER
                    // },
                    
                    // scaleControl: true,
                    // scaleControlOptions: {                     // 提供比例尺
                    //     position: google.maps.ControlPosition.TOP_LEFT
                    // },
                    
                    // streetViewControl: true,                    //提供小人可以街景服務
                    // streetViewControlOptions: {
                    //     position: google.maps.ControlPosition.LEFT_TOP
                    // }


                };
                
                //在指定DOM元素中嵌入地圖
                var map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
                
                //Add Marker
                var marker = new google.maps.Marker({
                    position: latlng,      //經緯度
                    title: "BandRich",     //顯示文字
                    map: map               //指定要放置的地圖對象
                });
            }


            $(function(){
                initialize();
            });

    </script>
    </body>
</html>
